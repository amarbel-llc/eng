socket = ""

[[lsp]]
  name = "gopls"
  flake = "nixpkgs#gopls"

  [lsp.settings]
    gofumpt = true
    experimentalPostfixCompletions = true
    staticcheck = true

    [lsp.settings.analyses]
      unusedparams = true
      shadow = true
      ST1000 = false
      ST1003 = false
      ST1020 = false
      ST1021 = false
      ST1005 = false
      ST1006 = false

